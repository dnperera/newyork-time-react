<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
		  <h3 class="panel-title text-center">Search</h3>
		</div>
		<div class="panel-body text-left">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Search Topic:</label>
					<div class="col-sm-10">
					  <input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="stYear">Start Year:</label>
					<div class="col-sm-10"> 
					  <input type="password" class="form-control" id="stYear" placeholder="Enter password">
					</div>
			  	</div>
			  	<div class="form-group">
				    <label class="control-label col-sm-2" for="endYear">End Year:</label>
				    <div class="col-sm-10"> 
				      <input type="password" class="form-control" id="endYear" placeholder="Enter password">
				    </div>
			  	</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-success">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
